<!-- post Modal-->
<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body" style=" width:100%; height:60vh;">
        <!-- post form -->
        <form class="user" action="{{ url_for('comment', post_id=post_id)}}" method="POST" enctype="multipart/form-data">
          <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <textarea style=" width:440px; height:45vh;" name="content" type="text" id="exampleMessage"></textarea>
              <input type="file" name="post_img">
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-user" value="Post">
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
